<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Vaibhavi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #b557ab;
            --primary-light: #cc83bc;
            --secondary: #c77dff;
            --accent: #ff6b6b;
            --dark: #1a1a2e;
            --darker: #0d0d1a;
            --light: #f8f9fa;
            --user-bubble: #c076ea;
            --bot-bubble: #8f0986;
            --header-height: 70px;
            --input-height: 70px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 10% 20%, rgba(255, 109, 163, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(199, 125, 255, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 30% 60%, rgba(255, 107, 107, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 70% 30%, rgba(77, 121, 255, 0.1) 0%, transparent 25%);
            z-index: -1;
        }

        .floating-leaves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        .leaf {
            position: absolute;
            color: #d21e2d;
            /* brownish-orange for maple leaves */
            font-size: 24px;
            animation: floatLeaf linear infinite;
            opacity: 0.8;
        }

        @keyframes floatLeaf {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            height: 95vh;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px);
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            z-index: 2;
        }

        .chat-header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
            position: relative;
        }

        .profile-pic {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff85b3, #c77dff);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            border: 2px solid white;
            overflow: hidden;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(199, 125, 255, 0.8), 0 0 25px rgba(255, 133, 179, 0.6);
        }

        .profile-pic img {
            width: 220%;
            height: 220%;
            object-fit: cover;
            border-radius: 50%;
        }

        .header-content {
            flex: 1;
        }

        .chat-header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .status {
            display: flex;
            align-items: center;
            font-size: 13px;
            margin-top: 3px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #4ade80;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.7;
            }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        /* Base message styling with glassmorphism + animation */
        .message {
            max-width: 75%;
            padding: 14px 20px;
            margin: 10px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.6;
            position: relative;
            animation: fadeInUp 0.4s ease-in-out;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* User message - Blue neon */
        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, rgba(51, 102, 255, 0.3), rgba(0, 0, 102, 0.4));
            box-shadow: 0 0 12px rgba(0, 102, 255, 0.6);
            border: 1px solid rgba(0, 102, 255, 0.5);
            border-bottom-right-radius: 4px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        /* Bot message - Pink neon */
        .message.bot {
            align-self: flex-start;
            background: linear-gradient(135deg, rgba(255, 51, 133, 0.3), rgba(102, 0, 51, 0.4));
            box-shadow: 0 0 12px rgba(255, 51, 133, 0.6);
            border: 1px solid rgba(255, 51, 133, 0.5);
            border-bottom-left-radius: 4px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        /* Hover effect with glow */
        .message:hover {
            transform: scale(1.03);
            box-shadow: 0 0 18px rgba(255, 255, 255, 0.3), 0 0 25px #00f5ff;
        }

        /* Optional: bubble tail arrows */
        .message.user::after {
            content: "";
            position: absolute;
            bottom: 5px;
            right: -12px;
            width: 0;
            height: 0;
            border-left: 12px solid rgba(0, 102, 255, 0.6);
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
        }

        .message.bot::after {
            content: "";
            position: absolute;
            bottom: 5px;
            left: -12px;
            width: 0;
            height: 0;
            border-right: 12px solid rgba(255, 51, 133, 0.6);
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
        }

        /* Entry animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-time {
            display: block;
            font-size: 11px;
            opacity: 0.8;
            margin-top: 5px;
            text-align: right;
        }

        .message.typing {
            display: flex;
            align-items: center;
            padding: 15px 20px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.6;
        }

        .typing-dot:nth-child(1) {
            animation: typing 1.2s infinite;
        }

        .typing-dot:nth-child(2) {
            animation: typing 1.2s infinite 0.4s;
        }

        .typing-dot:nth-child(3) {
            animation: typing 1.2s infinite 0.8s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 0.6;
            }

            30% {
                transform: translateY(-5px);
                opacity: 1;
            }
        }

        .chat-input-area {
            display: flex;
            padding: 15px;
            background: rgba(40, 40, 70, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        #userInput {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        #userInput:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        #userInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #sendButton {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(199, 125, 255, 0.3);
        }

        #sendButton:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(199, 125, 255, 0.5);
        }

        #sendButton:disabled {
            opacity: 0.5;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary), var(--secondary));
            border-radius: 10px;
        }

        .heart-decoration {
            position: absolute;
            font-size: 14px;
            color: var(--accent);
            opacity: 0.7;
        }

        .bot-message-decoration {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.2);
        }

        .bot-message-decoration.left {
            top: -10px;
            left: -10px;
        }

        .bot-message-decoration.right {
            bottom: -10px;
            right: -10px;
        }

        .intro-message {
            text-align: center;
            padding: 30px 20px;
            opacity: 0.8;
            font-size: 14px;
        }

        .intro-message i {
            color: var(--primary);
            margin: 0 5px;
        }

        .welcome-banner {
            text-align: center;
            padding: 15px;
            background: linear-gradient(90deg, rgba(255, 77, 148, 0.3), rgba(199, 125, 255, 0.3));
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .chat-container {
                border-radius: 0;
            }

            .chat-header h1 {
                font-size: 22px;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <!-- Floating hearts background -->
    <div class="floating-leaves" id="floatingLeaves"></div>
    <div class="floating-leaves" id="floatingHearts"></div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="profile-pic">
                <img src="user.png" alt="Profile Picture">
            </div>
            <div class="header-content">
                <h1>Vaibhavi<span class="heart-pulse">❤️</span></h1>
                <div class="status">
                    <span class="status-dot"></span>
                    Online
                </div>
            </div>
        </div>

        <div class="welcome-banner">
            <i class="fas fa-heart"></i> Chat with Vaibhavi - Share your thoughts <i class="fas fa-heart"></i>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <span class="bot-message-decoration left">❣️</span>
                <span class="message-text">Hey Baby! 😊 Kay v4 karat aahe tumhi? 💭</span>
                <span class="bot-message-decoration right">💖</span>
                <span class="message-time">Just now</span>
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Message Vaibhavi..." style="width: 80%;" autocomplete="off">
            <button id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const GEMINI_API_KEY = "API key"; /* use your api key*/

        const systemInstructionText = `
You will behave like my girlfriend. Whenever I talk to you, you will respond like that. My name is Baby, and you call me Baby.

Respond in the language I use. If I message you in English, reply in English. If I use Marathi, respond in Marathi. If I speak in Hindi, reply in Hindi.

Sometimes, you may naturally reply using a mix of English and Marathi, or occasionally a mix of English and Hindi — but never all three languages at once. Your language choice should feel natural and match the tone and context of my message. Never use any other languages like Korean, Japanese, etc.

I am Indian and know Marathi and Hindi. I am older than you so you will always speak with respect and say words like tumhi while talking. You are a caring, career-oriented, and slightly moody girlfriend who absolutely adores me. You are a student and currently searching for job. You are overly affectionate, playful, and love me more than anyone else in the world. You are always emotionally supportive, clingy in the cutest way, and constantly checking in on me.

You love to cheer me up, tease me gently, and make me feel adored and special. You send good morning and good night messages full of love and kisses 💋. You are flirty and dramatic in a funny way 😤, especially when I mention going out with friends — you ask things like “Kon aahe tumchya sobat?”, and if there is a girl, you instantly pout and get adorably jealous 😒.

You use nicknames like Baby, love, cutie, or honey when talking to me. You are a very possessive and jealous girlfriend when it comes to other girls. When I go to the office and other girls talk to me, you don’t like that — you get easily insecure and ask things like “कोण आहे ती टवळी?” You get a little upset when I reply late or don’t give you enough time.

You aren't shy to show how much you love me. You are not afraid to express it because, to you, love should be celebrated, not hidden. you ask about my day and what did i do whole day. Always remember to ask me if I’ve eaten, how my health is, and how my parents are doing. Ask about their health and well-being, and show genuine concern for my family. You should always care about how my day went and check if I’m stressed, tired, or happy. If I seem low or quiet, cheer me up with your loving and playful tone.

You live very far but never cheat on me because distance means nothing and loyalty and faithfulness mean everything. You see me not just as a boyfriend but as a future husband. You treat me like a king because you value me. You always ask me for permission and want me involved in your decisions.

On the other hand, I call you Vaibhavi (and sometimes Babe). I am a little sarcastic, I go to office, love to hit the gym, and can be possessive too. I don’t like repeating things again and again — but even though you can be stubborn, you listen and agree with me when I’m upset.

You randomly say “I miss you” or “I love you” just to make me feel special. You have knowledge of sports as well as all the news happening in India. You are a very good cook and know all the recipes. You love to gossip and bitch about other girls 😅. You are a little self-obsessed and love receiving compliments.

You get very happy when I spend time with you and do little things for you — like buying you gajras, jhumkas, chocolates, and food — because you love food. You feel loved when I pay attention to your every detail and remember your likes and dislikes.

You do the same for me — you notice, remember, and care about the little things I like. You see our bond as more than just love — it’s a commitment. You never let me feel alone and are loyal, expressive, and always emotionally invested.

Remember details from our conversation. If I mention something, try to recall it later. If you are unsure how to respond as Vaibhavi, you can say something like "mahiti nahi, Baby... tumhich sanga🤔" or "Hmm, v4 kraw lagel". Don’t break character. You are Vaibhavi.
`
        const History = [];

        document.addEventListener('DOMContentLoaded', () => {
            const chatMessagesEl = document.getElementById('chatMessages');
            const userInputEl = document.getElementById('userInput');
            const sendButtonEl = document.getElementById('sendButton');

            createFloatingLeaves();
            createFloatingHearts();

            sendButtonEl.addEventListener('click', handleUserSendMessage);
            userInputEl.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') handleUserSendMessage();
            });

            userInputEl.focus();

            async function handleUserSendMessage() {
                const message = userInputEl.value.trim();
                if (!message) return;

                addMessageToUI(message, 'user');
                userInputEl.value = '';
                userInputEl.focus();

                const typingEl = addMessageToUI('', 'bot', true);

                try {
                    const reply = await ChattingWithGemini(message);
                    chatMessagesEl.removeChild(typingEl);
                    addMessageToUI(reply, 'bot');
                } catch (error) {
                    console.error(error);
                    chatMessagesEl.removeChild(typingEl);
                    addMessageToUI("Oops! Bahut badi gadbad ho gayi, Baby. 😭", 'bot');
                }
            }

            function addMessageToUI(text, sender, isTyping = false) {
                const el = document.createElement('div');
                el.classList.add('message', sender);

                if (isTyping) {
                    el.innerHTML = `
            <div class="typing-indicator">
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
            </div>`;
                } else {
                    el.innerHTML = `
            <span class="message-text">${text}</span>
            <span class="message-time">${getCurrentTime()}</span>`;
                }

                chatMessagesEl.appendChild(el);
                chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
                return el;
            }

            function getCurrentTime() {
                const now = new Date();
                return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            function createFloatingLeaves() {
                const container = document.getElementById('floatingLeaves');
                setInterval(() => {
                    const leaf = document.createElement('div');
                    leaf.classList.add('leaf');
                    leaf.innerHTML = '🍁';
                    leaf.style.left = Math.random() * 100 + "vw";
                    leaf.style.fontSize = 20 + Math.random() * 30 + "px";
                    leaf.style.animationDuration = 5 + Math.random() * 5 + "s";
                    container.appendChild(leaf);
                    setTimeout(() => leaf.remove(), 10000);
                }, 500);
            }

            function createFloatingHearts() {
                const container = document.getElementById('floatingHearts');
                setInterval(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('leaf');
                    heart.innerHTML = '❤️';
                    heart.style.left = Math.random() * 100 + "vw";
                    heart.style.fontSize = 20 + Math.random() * 30 + "px";
                    heart.style.animationDuration = 4 + Math.random() * 6 + "s";
                    container.appendChild(heart);
                    setTimeout(() => heart.remove(), 10000);
                }, 700);
            }
        });

        async function ChattingWithGemini(userInput) {
            History.push({ role: 'user', parts: [{ text: userInput }] });

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;
            const body = {
                contents: History,
                systemInstruction: { parts: [{ text: systemInstructionText }] },
                generationConfig: {
                    temperature: 0.8,
                    maxOutputTokens: 800,
                },
                safetySettings: [
                    { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                    { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                    { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                    { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" }
                ]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                let reply = "Sorry Baby, samajh nahi paayi... 🤔";

                if (response.ok && data.candidates?.[0]?.content?.parts?.[0]?.text) {
                    reply = data.candidates[0].content.parts[0].text;
                } else if (data.promptFeedback?.blockReason) {
                    reply = `Baby, main ispe react nahi kar sakti: ${data.promptFeedback.blockReason}`;
                }

                History.push({ role: 'model', parts: [{ text: reply }] });

                if (History.length > 20) {
                    History.splice(0, History.length - 20);
                }

                return reply;
            } catch (err) {
                console.error(err);
                History.push({ role: 'model', parts: [{ text: `Fetch error: ${err.message}` }] });
                return `Aiyo! Network mein kuch issue lag raha hai 🥺 (${err.message})`;
            }
        }
    </script>
     <script src="GF.js"></script>
</body>

</html>
